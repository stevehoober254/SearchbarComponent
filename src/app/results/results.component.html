<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="container">
    <label class="tag">RESULTS HERE</label>
<table class="table" *ngIf="results !== undefined && results.length !== 0">
    <tr>
        <td class="logo" style="background-color: grey;">
            <label>Company</label>
        </td>
        <td class="desc">
            <label>Job Description</label>
        </td>
    </tr>
    <tr *ngFor="let item of results">
        <td class="logo">
            <img [src]="item.company_logo">
        </td>
        <td class="desc">
            <label>{{item.jobtitle}}</label><br>
            <a href="{{item.company_url}}">{{item.company}}</a>&nbsp;&nbsp;<label>{{item.location}}</label><br>
            <label>{{item.created_at}}</label><br>
            <label>{{item.how_to_apply}}</label>
        </td>
    </tr>
</table>
<div *ngIf="results === undefined || results.length === 0">
    <label> Sorry No results found for this search</label>
</div>
</div>
